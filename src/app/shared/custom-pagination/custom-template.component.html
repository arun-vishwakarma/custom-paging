<!-- (pageChange)="config.currentPage = $event" -->
<pagination-template #p="paginationApi" [maxSize]="config.maxSize" [id]="config.id" (pageChange)="pageChange.emit($event)">
        <div class="paginationBlock">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                <li class="page-item pagination-previous" [class.disabled]="p.isFirstPage()">
                    <a class="page-link" href="javascript:void(0);"  (click)="p.previous()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <!-- <span class="sr-only">Previous</span> -->
                    </a>
                </li>
                <li *ngFor="let page of p.pages"  class="page-item">
                    <a class="page-link" [ngClass]="{'active-page':p.getCurrent() === page.value}" href="javascript:void(0);"  
                    (click)="p.setCurrent(page.value)"><span>{{ page.label }}</span></a>                                
                </li>
                <li class="page-item" [class.disabled]="p.isLastPage()">
                    <a class="page-link" href="javascript:void(0);" (click)="p.next()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <!-- <span class="sr-only">Next</span> -->
                    </a>
                </li>
                </ul>
            </nav>
        </div>
    </pagination-template>
